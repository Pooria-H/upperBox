<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>UpperBox examples</title>
	<link rel="stylesheet" href="../upperbox/upperbox.min.css">
</head>
<body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="../upperbox/upperbox.min.js"></script>
	<script type="text/template" id="newTemplate">
		<div class="upperbox" style="display:none">
			<div class="upperbox-wrapper">
				<div class="head">
					<button type="button" class="close">
						<i></i><i></i>
					</button>
				</div>
				<div class="content">
					<!-- Output content -->

					<!-- Insert whatever new elements here if you want of customize it completely! -->
				</div>
			</div>
		</div>
	</script>
	<script>
		$("body").upperbox({
			content: 'Hello world...',
			position: "fixed",
			animate: "fade",
			class: "blahBlahBlah",
			destroyElem: true,
			templateID: 'newTemplate'
		});
	</script>
</body>
</html>
